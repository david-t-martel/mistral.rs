# cargo-make configuration for optimized winutils build
# Maintains critical winpath-first build order while maximizing parallelization

[config]
default_to_workspace = false
reduce_output = false
min_version = "0.37.0"

[env]
# Build optimization environment
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true
RUSTC_WRAPPER = "sccache"
SCCACHE_DIR = "T:/projects/.sccache"
SCCACHE_CACHE_SIZE = "20GB"
SCCACHE_IDLE_TIMEOUT = "0"

# Parallel build configuration
CARGO_BUILD_JOBS = "18"  # Increased from 12 (using 18 of 22 cores for optimal performance)
# CARGO_TARGET_DIR removed - using local target/ directory (see .cargo/config.toml)
# CRITICAL: Disable incremental compilation when using sccache (incompatible)
CARGO_INCREMENTAL = "0"

# Windows-specific optimizations
TARGET = "x86_64-pc-windows-msvc"
BUILD_DIR = "target"

# Color output
CARGO_TERM_COLOR = "always"

[tasks.default]
alias = "build-optimized"

# ============================================================================
# Core Build Tasks (Maintaining winpath-first order)
# ============================================================================

[tasks.build-winpath]
description = "ğŸ”¥ Build critical winpath dependency FIRST (required by all utilities)"
category = "Build"
command = "cargo"
args = [
    "build",
    "--release",
    "--package", "winpath",
    "--target", "${TARGET}",
    "--target-dir", "${BUILD_DIR}",
    "--jobs", "4"
]
script_runner = "@shell"
script = '''
echo "ğŸ”¥ Building winpath (critical dependency)..."
echo "ğŸ“Š This must complete before any utility builds"
'''

[tasks.verify-winpath]
description = "âœ… Verify winpath build completed successfully"
category = "Validation"
dependencies = ["build-winpath"]
script_runner = "@shell"
script = '''
if [ ! -f "${BUILD_DIR}/${TARGET}/release/winpath.exe" ] && [ ! -f "${BUILD_DIR}/${TARGET}/release/libwinpath.rlib" ]; then
    echo "âŒ ERROR: winpath build failed - cannot proceed with utility builds"
    exit 1
fi
echo "âœ… winpath verification passed"
'''

[tasks.build-derive-parallel]
description = "ğŸš€ Build derive utilities in parallel (after winpath)"
category = "Build"
dependencies = ["verify-winpath"]
command = "cargo"
args = [
    "build",
    "--release",
    "--jobs", "4",
    "--package", "uu_where",
    "--package", "winutils-which",
    "--package", "uu_tree",
    "--target", "${TARGET}",
    "--target-dir", "${BUILD_DIR}"
]
script_runner = "@shell"
script = '''
echo "ğŸš€ Building derive utilities in parallel..."
echo "ğŸ“¦ Packages: where, which, tree"
'''

[tasks.build-core-utilities]
description = "âš¡ Build core utilities in parallel (after winpath)"
category = "Build"
dependencies = ["verify-winpath"]
command = "cargo"
args = [
    "build",
    "--release",
    "--jobs", "8",
    "--workspace",
    "--exclude", "winpath",
    "--exclude", "uu_where",
    "--exclude", "winutils-which",
    "--exclude", "uu_tree",
    "--target", "${TARGET}",
    "--target-dir", "${BUILD_DIR}"
]
script_runner = "@shell"
script = '''
echo "âš¡ Building core utilities in parallel..."
echo "ğŸ”§ Using 8 parallel jobs for maximum efficiency"
'''

[tasks.build-coreutils-workspace]
description = "ğŸ—ï¸ Build coreutils workspace in parallel"
category = "Build"
dependencies = ["verify-winpath"]
cwd = "coreutils"
command = "cargo"
args = [
    "build",
    "--release",
    "--jobs", "8",
    "--workspace",
    "--target", "${TARGET}",
    "--target-dir", "../${BUILD_DIR}"
]
script_runner = "@shell"
script = '''
echo "ğŸ—ï¸ Building coreutils workspace..."
echo "ğŸ“ Working directory: coreutils/"
'''

# ============================================================================
# Optimized Build Profiles
# ============================================================================

[tasks.build-optimized]
description = "ğŸ¯ Optimized parallel build (maintains winpath-first order)"
category = "Build"
dependencies = [
    "build-winpath",
    "verify-winpath",
    "build-derive-parallel",
    "build-core-utilities",
    "build-coreutils-workspace"
]
script_runner = "@shell"
script = '''
echo "ğŸ¯ Optimized build completed successfully!"
echo "ğŸ“Š Build order: winpath â†’ derive â†’ core â†’ coreutils"
'''

[tasks.build-dev-fast]
description = "âš¡ Fast development build"
category = "Build"
dependencies = ["build-winpath"]
run_task = { name = ["build-derive-dev", "build-core-dev"], parallel = true }

[tasks.build-derive-dev]
description = "ğŸ”§ Build derive utilities (dev profile)"
private = true
command = "cargo"
args = [
    "build",
    "--profile", "dev-fast",
    "--jobs", "4",
    "--package", "uu_where",
    "--package", "winutils-which",
    "--package", "uu_tree",
    "--target", "${TARGET}",
    "--target-dir", "${BUILD_DIR}"
]

[tasks.build-core-dev]
description = "ğŸ”§ Build core utilities (dev profile)"
private = true
command = "cargo"
args = [
    "build",
    "--profile", "dev-fast",
    "--jobs", "8",
    "--workspace",
    "--exclude", "winpath",
    "--exclude", "uu_where",
    "--exclude", "winutils-which",
    "--exclude", "uu_tree",
    "--target", "${TARGET}",
    "--target-dir", "${BUILD_DIR}"
]

# ============================================================================
# Profile-Guided Optimization (PGO)
# ============================================================================

[tasks.build-pgo-stage1]
description = "ğŸ¯ PGO Stage 1: Build with instrumentation"
category = "PGO"
dependencies = ["clean"]
env = { "RUSTFLAGS" = "-C target-cpu=native -C profile-generate=T:/projects/coreutils/pgo-data" }
run_task = "build-optimized"

[tasks.run-pgo-training]
description = "ğŸƒ PGO Stage 2: Run training workloads"
category = "PGO"
dependencies = ["build-pgo-stage1"]
script_runner = "@shell"
script = '''
echo "ğŸƒ Running PGO training workloads..."
mkdir -p T:/projects/coreutils/pgo-data

# Create test directory structure
mkdir -p pgo-test/{dir1,dir2,dir3}
echo "Sample content for PGO training" > pgo-test/sample.txt
echo "More sample content" > pgo-test/dir1/file1.txt

echo "ğŸ“Š Training ls utility..."
./${BUILD_DIR}/${TARGET}/release/uu_ls.exe -la pgo-test/ > /dev/null 2>&1 || true

echo "ğŸ“Š Training cat utility..."
./${BUILD_DIR}/${TARGET}/release/uu_cat.exe pgo-test/sample.txt > /dev/null 2>&1 || true

echo "ğŸ“Š Training wc utility..."
./${BUILD_DIR}/${TARGET}/release/uu_wc.exe pgo-test/sample.txt > /dev/null 2>&1 || true

echo "ğŸ“Š Training sort utility..."
echo -e "c\nb\na" | ./${BUILD_DIR}/${TARGET}/release/uu_sort.exe > /dev/null 2>&1 || true

echo "ğŸ“Š Training grep utility..."
echo "search content" | ./${BUILD_DIR}/${TARGET}/release/uu_grep.exe "search" > /dev/null 2>&1 || true

echo "âœ… PGO training completed"
rm -rf pgo-test/
'''

[tasks.build-pgo-stage2]
description = "ğŸš€ PGO Stage 3: Build with optimization data"
category = "PGO"
dependencies = ["run-pgo-training", "clean-build"]
env = { "RUSTFLAGS" = "-C target-cpu=native -C profile-use=T:/projects/coreutils/pgo-data" }
run_task = "build-optimized"

[tasks.build-pgo]
description = "ğŸ¯ Complete PGO build pipeline"
category = "PGO"
dependencies = ["build-pgo-stage1", "run-pgo-training", "build-pgo-stage2"]
script_runner = "@shell"
script = '''
echo "ğŸ¯ PGO build pipeline completed!"
echo "ğŸ“ˆ Expected 10-15% runtime performance improvement"
'''

