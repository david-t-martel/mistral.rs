[package]
name = "winpath"
version = "0.2.0"
edition = "2021"
rust-version = "1.85.0"
description = "High-performance Windows path normalization with SIMD, lock-free caching, and zero-copy optimizations"
license = "MIT"
repository = "https://github.com/uutils/coreutils"
keywords = ["windows", "path", "normalization", "simd", "performance"]
categories = ["filesystem", "os::windows-apis"]

# Note: This package is part of the winutils workspace

[features]
default = ["std", "cache", "simd", "perf"]
std = []
cache = ["std", "once_cell", "dashmap", "lru", "bloom"]
unicode = ["unicode-normalization"]
serde = ["dep:serde"]
simd = ["dep:packed_simd_2"]
perf = ["mimalloc", "ahash", "parking_lot"]
bloom = ["bloomfilter"]

[dependencies]
# Core dependencies
memchr = "2.7"
once_cell = { version = "1.19", optional = true }
dashmap = { version = "6.0", optional = true }
lru = { version = "0.12", optional = true }
ahash = { version = "0.8", optional = true }
parking_lot = { version = "0.12", optional = true }

# Performance optimizations
mimalloc = { version = "0.1", optional = true }
packed_simd_2 = { version = "0.3", optional = true }
bloomfilter = { version = "1.0", optional = true }
lazy_static = "1.4"
smallvec = "1.13"
arrayvec = "0.7"

# String handling
bstr = "1.9"
compact_str = "0.8"

# Unicode support
unicode-normalization = { version = "0.1", optional = true }

# Serialization support
serde = { version = "1.0", features = ["derive"], optional = true }

# Windows-specific dependencies
[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.60", features = [
    "Win32_Foundation",
    "Win32_Storage_FileSystem",
    "Win32_System_SystemServices",
    "Win32_System_Registry",
    "Win32_System_Memory",
    "Win32_System_Threading",
]}

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
tempfile = "3.15"
rayon = "1.10"

[[bench]]
name = "path_normalization"
harness = false

[[bench]]
name = "optimized_benchmarks"
harness = false

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"

[profile.bench]
inherits = "release"
debug = true

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-pc-windows-msvc", "x86_64-unknown-linux-gnu"]
